    <script>
        document.getElementById('sideEffectForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            let totalScore = 0;
            formData.forEach((value) => {
                totalScore += parseInt(value);
            });

            let resultText = '제출되었습니다. 감사합니다!\n\n총점: ' + totalScore + '\n';
            if (totalScore <= 30) {
                resultText += '특별한 부작용이 없습니다.\n';
            } else if (totalScore > 30 && totalScore <= 60) {
                resultText += '경미한 부작용이 있습니다.\n';
            } else if (totalScore > 61 && totalScore <= 89) {
                resultText += '치료가 필요한 부작용이 있습니다.\n';
            } else {
                resultText += '치료가 필요한 심각한 부작용이 있습니다.\n';
            }

            document.getElementById('result').innerText = resultText;
            document.getElementById('community-link').style.display = 'block';
        });
